<!DOCTYPE html>
<html lang="en">
    <th:block th:replace="fragments/head::head('Admin panel')" />
    <body class="vh-100">
        <th:block th:replace="fragments/header::header(${authenticationPrincipal})" />
        <div class="row h-100 me-0">
            <th:block th:replace="fragments/nav::nav(${authenticationPrincipal}, 'admin')" />
            <th:block th:replace="fragments/main::main('Admin panel', ~{fragments/admin::list-body(${users})})" />
        </div>
        <div class="modal fade" id="myModal" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="modalLabel">Delete user</h5>
                        <a class="btn-close" th:href="@{/admin}"></a>
                    </div>
                    <div class="modal-body">
                        <th:block th:replace="fragments/form::form('delete', '/admin/delete', ${user}, ${roles})" />
                    </div>
                    <div class="modal-footer">
                        <a class="btn btn-secondary" th:href="@{/admin}">Close</a>
                        <button class="btn btn-danger" type="submit" form="form">Delete</button>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <script>
            var myModal = new bootstrap.Modal(document.getElementById('myModal'), null);
            myModal.show();
        </script>
    </body>
</html>
