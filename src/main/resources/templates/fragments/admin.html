<div th:fragment="list-body(users)">
    <th:block th:replace="~{::nav-tabs('list')}" />
    <div class="card">
        <div class="card-header h5">All users</div>
        <div class="card-body">
            <table class="table table-striped table-borderless lh-lg">
                <thead class="border-top">
                <tr>
                    <th>ID</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Login</th>
                    <th>Role</th>
                    <th>Edit</th>
                    <th>Delete</th>
                </tr>
                </thead>
                <tbody>
                <tr class="border-top text-secondary align-middle text-dark" th:each="user:${users}">
                    <td th:text="${user.getId()}"></td>
                    <td th:text="${user.getFirstName()}"></td>
                    <td th:text="${user.getLastName()}"></td>
                    <td th:text="${user.getUsername()}"></td>
                    <td>
                        <div th:each="role:${user.getRoles()}" th:text="${role.getName()}">
                        </div>
                    </td>
                    <td>
                        <a class="btn bg-info bg-opacity-75 text-white" th:href="@{'/admin/edit/' + ${user.getId()}}" role="button" >Edit</a>
                    </td>
                    <td>
                        <a class="btn btn-danger text-white" th:href="@{'/admin/delete/' + ${user.getId()}}" role="button" >Delete</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<div th:fragment="create(user, roles)">
    <th:block th:replace="~{::nav-tabs('create')}" />
    <div class="card">
        <div class="card-header h5">Add new user</div>
        <div class="card-body row justify-content-center">
            <div class="col-4">
                <th:block th:replace="fragments/form::form('create', '/admin/store', ~{::create-button}, ${user}, ${roles})" />
            </div>
        </div>
    </div>
</div>

<div th:fragment="create-button">
    <input class="btn btn-success" type="submit" value="Add new user" />
</div>

<ul class="nav nav-tabs" th:fragment="nav-tabs(active)">
    <li class="nav-item">
        <a th:class="'nav-link' + (${active} == 'list' ? ' active' : '')" aria-current="true" href="#">Users table</a>
    </li>
    <li class="nav-item">
        <a th:class="'nav-link' + (${active} == 'create' ? ' active' : '')" th:href="@{/admin/create}">New User</a>
    </li>
</ul>
