<div th:fragment="list-body(users)">
    <th:block th:replace="~{::nav-tabs('list')}" />
    <div class="card">
        <div class="card-header h5">All users</div>
        <div class="card-body">
            <table class="table table-striped table-borderless lh-lg">
                <thead class="border-top">
                <tr>
                    <th>ID</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Age</th>
                    <th>Email</th>
                    <th>Role</th>
                    <th>Edit</th>
                    <th>Delete</th>
                </tr>
                </thead>
                <tbody>
                <tr class="border-top text-secondary align-middle text-dark" th:each="user:${users}">
                    <td th:text="${user.id}"></td>
                    <td th:text="${user.firstName}"></td>
                    <td th:text="${user.lastName}"></td>
                    <td th:text="${user.age}"></td>
                    <td th:text="${user.username}"></td>
                    <td>
                        <div th:each="role:${user.roles}" th:text="${role.name}">
                        </div>
                    </td>
                    <td>
                        <a class="btn text-white" style="background-color: #23bec5" th:href="@{'/admin/edit/' + ${user.id}}" role="button" >Edit</a>
                    </td>
                    <td>
                        <a class="btn btn-danger text-white" th:href="@{'/admin/delete/' + ${user.id}}" role="button" >Delete</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<div th:fragment="create(user, roles)">
    <th:block th:replace="~{::nav-tabs('create')}" />
    <div class="card">
        <div class="card-header h5">Add new user</div>
        <div class="card-body row justify-content-center">
            <div class="col-4 d-flex flex-column align-items-center">
                <th:block th:replace="fragments/form::form('create', '/admin/store', ${user}, ${roles})" />
                <input class="btn btn-success" type="submit" form="form" value="Add new user" />
            </div>
        </div>
    </div>
</div>

<ul class="nav nav-tabs" th:fragment="nav-tabs(active)">
    <li class="nav-item">
        <a th:class="'nav-link' + (${active} == 'list' ? ' active' : '')" aria-current="true" th:href="@{/admin}">Users table</a>
    </li>
    <li class="nav-item">
        <a th:class="'nav-link' + (${active} == 'create' ? ' active' : '')" th:href="@{/admin/create}">New User</a>
    </li>
</ul>
