<div class="card" th:fragment="body(user)">
    <div class="card-header h5">About user</div>
    <div class="card-body p-4">
        <table class="table table-striped table-borderless lh-lg">
            <thead class="border-top">
            <tr>
                <th>ID</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Login</th>
                <th>Role</th>
            </tr>
            </thead>
            <tbody class="border-top">
            <tr class="border-top text-secondary align-middle">
                <td th:text="${user.getId()}"></td>
                <td th:text="${user.getFirstName()}"></td>
                <td th:text="${user.getLastName()}"></td>
                <td th:text="${user.getUsername()}"></td>
                <td>
                    <span th:each="role:${user.getRoles()}" th:text="${role.getName()}">
                    </span>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
