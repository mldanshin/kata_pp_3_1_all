<div class="card" th:fragment="body(user)">
    <div class="card-header h5">About user</div>
    <div class="card-body p-4">
        <table class="table table-striped table-borderless lh-lg">
            <thead class="border-top">
            <tr>
                <th>ID</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Age</th>
                <th>Email</th>
                <th>Role</th>
            </tr>
            </thead>
            <tbody class="border-top">
            <tr class="border-top text-secondary align-middle">
                <td th:text="${user.id}"></td>
                <td th:text="${user.firstName}"></td>
                <td th:text="${user.lastName}"></td>
                <td th:text="${user.age}"></td>
                <td th:text="${user.username}"></td>
                <td>
                    <span th:each="role:${user.roles}" th:text="${role.name}">
                    </span>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
