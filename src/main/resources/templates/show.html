<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Просмотр юзера</title>
    </head>
    <body>
        <div th:replace="fragments/header::header"></div>
        <div>ID</div>
        <div th:text="${user.getId()}"></div>
        <div>Имя</div>
        <div th:text="${user.getFirstName()}"></div>
        <div>Фамилия</div>
        <div th:text="${user.getLastName()}"></div>
        <div>Username</div>
        <div th:text="${user.getUsername()}"></div>
        <div>Password</div>
        <div th:text="${user.getPassword()}"></div>
        <div>Роли</div>
        <div>
            <span th:each="role:${user.getRoles()}" th:text="${role.getName()}">
            </span>
        </div>
    </body>
</html>
